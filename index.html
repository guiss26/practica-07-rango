<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rango</title>
    <link rel="stylesheet" href="sass/custom.css">
</head>
<body>
    <div class="container text-center">
        <div class="text-center my-5">
            <h1 class="fw-bold mb-3">Simple, traffic-based pricing</h1>
            <p class="text-muted">Sign-up for our 30-day trial. No credit card required.</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card bg-dark text-light shadow border-0">
                    <div class="card-body">
                        <div class="row text-center align-items-center my-3">
                            <div class="col-12 col-md-6 order-1">
                                <p class="m-0 h2 fw-bold">$
                                    <span id="precio">24</span>.00
                                    <span class="text-muted h6 align-middle">/month</span>
                                </p>

                            </div>
                            <div class="col-12 col-md-6 order-3 order-md-2">
                                <p class="m-0">
                                    <span class="text-primary" id="visitas">100k </span>
                                    <span class="text-muted">PAGEVIEWS</span>
                                </p>
                            </div>
                            <div class="col-12 order-2 order-md-3 my-3">
                                <input type="range" class="form-range" min="8" max="40" step="8" id="customRange3" value="8">
                            </div>
                        </div>

                        <hr class="text-muted">
                        <div class="row">
                            <div class="col-12">
                                <ul class="list-unstyled">
                                    <li><i class="bi bi-caret-right text-primary"></i>Unlimited websites</li>
                                    <li><i class="bi bi-caret-right text-primary"></i>100% updates data ownership</li>
                                    <li><i class="bi bi-caret-right text-primary"></i>Email report</li>
                                </ul>
                            </div>
                            <div class="d-grip d-md-block mb-2">
                                <button type="button" class="btn btn-outline-primary ">Acceder</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>    
</body>
</html>
